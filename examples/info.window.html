<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<script>

  var map = new mapTools({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833
  }, function (err, map) {
    if (!err) {
      addMarker();

	    map.addPanel({
		    template: '<div class="actions">' +
		    '<div class="update">Update Bubble text to: "Click Me!"</div>' +
		    '</div>',
		    position: 'right center',
		    events: {
			    '.update click': function (e) {
            map.updateMarker(map.findMarker({city: 'Barcelona'}), {infoWindow: {content: '<p>Updated!</p>'}});

				    e.preventDefault();
			    }
		    }
	    });

	    map.addPanel({
		    templateURL: 'code.snippet/add.info.window.snippet.html',
		    position:'right center'
      }, function() {
        Prism.highlightAll();
      });
    }
  });

  var marker;

  function addMarker() {
    marker = map.addMarker([{
      lat: 41.3833,
      lng: 2.1833,
      title: 'Barcelona',
      data: {
        city: 'Barcelona'
      }
    },
      {
        lat: 42.5000,
        lng: 1.5167,
        title: 'Andorra',
        data: {
          city: 'Andorra'
        }
      }
    ],
      {infoWindow: {
          open: {on: 'mouseover'},
          close: {on: 'mouseout', duration: 2000},
          content: '<p>{city}</p>'
        }
      });
  }

</script>
<div id="mymap"></div>
</body>
</html>
