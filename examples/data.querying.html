<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<script>

  var map = new mapTools({
    id: 'mymap',
    lat: 40.419795,
    lng: 1.507907,
    zoom: 6
  }, function (err) {
    if (!err) {
      addMarker();

	    map.addPanel({
		    template: '<div class="actions">' +
		    '<div class="top">Top Populated City</div>' +
		    '</div>',
		    position: 'right center',
		    events: {
			    '.top click': function (e) {
            var marker = map.findMarker('population', {limit: 1, order: 'ASC'});
				    map.updateMarker(marker, {move: 'bounce'});
				    e.preventDefault();
			    }
		    }
	    });

			// snippet panel
	    map.addPanel({
		    templateURL: 'code.snippet/data.querying.snippet.html',
		    position:'right center'
      }, function() {
        Prism.highlightAll();
      });
    }
  });

  function addMarker() {
    map.addMarker([
      {
        lat: 41.3833,
        lng: 2.1833,
        data: {
          name: 'Barcelona',
          population: 1621000
        }
      },
      {
        lat: 40.419795,
        lng: -3.710436,
        data: {
          name: 'Madrid',
          population: 3234000
        }
      },
      {
        lat: 41.648821,
        lng: -0.889086,
        data: {
          name: 'Zaragoza',
          population: 679624
        }
      }
    ]);
  }

</script>
<div id="mymap"></div>
</body>
</html>
