<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
</head>
<body>
<script>
  var map = new mapTools({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833,
    zoom: 6
  }, function (err) {
    if (!err) {
      addMarkers();

	    // snippet panel
	    map.addPanel({
		    templateURL: 'code.snippet/add.multiple.markers.snippet.html',
		    position:'right center'
      }, function() {
        Prism.highlightAll();
      });

    }
  });

  function addMarkers() {
    map.addMarker([{
      lat: 41.3833,
      lng: 2.1833,
      title: 'Barcelona',
      infoWindow: {
        content: 'Barcelona'
      }
    },
      {
        lat: 42.5000,
        lng: 1.5167,
        title: 'Andorra',
        infoWindow: {
          content: 'Andorra'
        }
      }]);
  }
</script>
<div id="mymap"></div>

</body>
</html>
