<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
</head>
<body>
<script>
  var map = new mapTools({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833
  }, function (err) {
    if (!err) {
      addMarker();

	    // snippet panel
	    map.addPanel({
		    templateURL: 'code.snippet/add.marker.snippet.html',
		    position:'right center'
      }, function() {
        Prism.highlightAll();
      });
    }
  });

  function addMarker() {
    map.addMarker({
      lat: 41.3833,
      lng: 2.1833,
      title: 'Barcelona',
      on: {
        click: function() {
          alert(this.title);
        }
      },
      callback: function(instance) {
        console.log('The Marker was Added', instance);
      }
    });
  }
</script>

<div id="mymap" class="side"></div>

</body>
</html>
